<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mindspark SOP Wiki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-light bg-light p-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/logo.png" alt="Mindspark Logo" width="40" height="40" class="me-2">
        <span class="fw-bold fs-4">Mindspark SOP Wiki</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <div class="mb-4">
      <h1 class="display-6">Welcome!</h1>
      <p class="lead">This is your internal guide for all Mindspark SOPs. Use the search bar below to find any SOP or explore categories.</p>
    </div>

    <!-- Search Bar -->
    <div class="mb-5">
      <input id="search-box" type="text" class="form-control form-control-lg" placeholder="Search SOPs...">
      <ul id="results" class="list-group mt-3"></ul>
    </div>

    <!-- Category Cards -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <a href="delivery.html" class="text-decoration-none">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Delivery & Fulfillment</h5>
              <p class="card-text">Learn about order cutoffs, delivery timelines, express delivery, and more.</p>
            </div>
          </div>
        </a>
      </div>
      <!-- Repeat similar cards for other SOP categories -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/search.js"></script>
</body>
</html>
