<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>

  <!-- 1. Bootstrap CSS from a CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- 2. Link to your custom stylesheet -->
  <link rel="stylesheet" href="assets/style.css">

</head>
<body>

  <!-- Main container for all content -->
  <div class="container">

    <!-- Logo Section -->
    <!-- 'text-center' centers the image, 'my-4' adds margin on the top and bottom -->
    <div class="text-center my-4">
      <img src="assets/logo.png" alt="Company Logo" style="width: 600px; height: 200px;">
    </div>

    <!-- Card with Hyperlinked Buttons -->
    <!-- 
      'mx-auto' centers the card horizontally.
      'shadow-sm' adds a subtle shadow for a lifting effect.
      'style="max-width: 500px;"' prevents the card from becoming too wide on large screens.
    -->
    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
      <div class="card-header text-center">
        <h3>Quick Links</h3>
      </div>
      <div class="card-body">
        <!-- 
          'd-grid' makes child elements (the buttons) span the full width.
          'gap-2' adds a small space between the buttons.
        -->


        
        <div class="d-grid gap-3">
          <a href="page1.html" class="btn btn-primary">🚚 Delivery</a>
          <a href="page2.html" class="btn btn-primary">📞 Customer Service</a>
          <a href="page3.html" class="btn btn-primary">🧸 Product & Packaging</a>
          <a href="page4.html" class="btn btn-primary">🧑‍🏫 Training & Onboarding</a>
          <a href="page5.html" class="btn btn-primary">📦 Inventory</a>
          <a href="page6.html" class="btn btn-primary">💻 Tech & Website Support</a>
          <a href="page7.html" class="btn btn-primary">🔍 FAQ</a>
        </div>
      </div>
    </div>

  </div>

  <!-- 3. Bootstrap JavaScript Bundle (includes Popper.js) -->
  <!-- This is placed at the end of the body for faster page loading -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
